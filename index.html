<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Area header, creazione della barra di menu -->
    <header class="gf-bg-darkBlue">
        <div class="container-md container-lg">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand gf-color-white" href="#">START BOOTSRAP</a>
                    <button class="navbar-toggler gf-color-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02  d-flex justify-content-end">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link gf-color-white" aria-current="page" href="#">PORTFOLIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link gf-color-white" href="#">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link gf-color-white">CONTACT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>

        <section class="container-fluid gf-bg-green">
            <div class="container-lg text-center py-4">
                <div class="row">
                    <div class="col-12">
                        <img id="avatar" src="img/avatar.svg" alt="Avatar">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h1 class="gf-color-white py-3">START BOOTSRAP</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <span class="star1 d-flex justify-content-center align-items-center"><i
                                class="bi bi-star-fill fs-1 gf-color-white"></i></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3 class="fs-6 py-3 gf-color-white"><a class="gf-link gf-color-white">GRAPHIC ARTIST</a> - <a
                                class=" gf-link gf-color-white">WEB DESIGNER</a> - <a
                                class=" gf-link gf-color-white">ILLUSTRATOR</a></h3>
                    </div>
                </div>
            </div>
        </section>

        

        
    </main>

    <footer>

    </footer>
